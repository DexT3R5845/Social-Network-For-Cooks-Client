<mat-card>
  <mat-card-content>
    <div class="form-group form">
      <form class="search_form" [formGroup]="searchForm" (ngSubmit)="getBySearch(searchForm)">
        <button mat-raised-button class="btn item btn-item"  type="submit">Search</button>

        <input class="item list_search" type="search" placeholder="Search by name" aria-label="Search" formControlName="name">

        <select  class="item list_order" formControlName="categories">
            <option *ngFor="let category of categories; let i=index" value="{{category}}">{{category}}</option>
        </select>

        <select class="item list_order" placeholder="Sorting*" formControlName="order">
          <option value="" disabled selected>Sorting</option>
          <option value="asc">Sort by name (A-Z)</option>
          <option value="desc">Sort by name (Z-A)</option>
        </select>

        <select class="item list_order" placeholder="Kitchenware status*" formControlName="active">
          <option value="">Kitchenware status</option>
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
      </form>
    </div>

    <mat-table [dataSource]="pageContent.content" #table matSort class="mat-cell">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef
        >ID</mat-header-cell>
        <mat-cell class="content-text" *matCellDef="let item" >{{item.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="image">
        <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
        <mat-cell class="content-text" *matCellDef="let item">{{item.image}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="category">
        <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
        <mat-cell class="content-text" *matCellDef="let item">{{item.category}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell class="content-text" *matCellDef="let item">{{item.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="newKitchenware()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;" class="s">
          <button mat-icon-button color="accent" (click)="editKitchenware(i, row.id)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="changeStatus(i, row.id, row.active)">
            <mat-icon *ngIf="row.active == true" aria-label="Change status">check_box</mat-icon>
            <mat-icon *ngIf="row.active == false" aria-label="Change status">check_box_outline_blank</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row class="columns" *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row class="columns" *matRowDef="let item; columns: columnsToDisplay"></mat-row>
    </mat-table>

    <mat-paginator
      [length]="pageContent.totalElements"
      [pageIndex]="currentPage"
      [pageSize]="pageSize"
      [pageSizeOptions]="[12, 20, 40]"
      (page)="paginationHandler($event)">
    </mat-paginator>

  </mat-card-content>
</mat-card>
