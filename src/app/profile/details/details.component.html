<div class="profile">
  <div *ngIf="loading">loading...</div>

  <div *ngIf="profileData">
    <div >
      <img class="img-profile"  [src]="url ? url : '../assets/images/defaultAv.png'" alt="">
    </div>

    <div class="profile-info-field">
      <label>First name:</label>
      {{profileData.firstName}}
    </div>

    <div class="profile-info-field">
      <label>Last name:</label>
      {{profileData.lastName}}
    </div>

    <div class="profile-info-field">
      <label>Birth date:</label>
      {{profileData.birthDate}}
    </div>

    <div class="profile-info-field">
      <label>Gender:</label>
      <span *ngIf="gender; else elseBlock"> Female</span>
      <ng-template #elseBlock> Male</ng-template>
    </div>

    <div class="user_profile_control">
      <button class="user_profile_control_edit" type="submit" mat-raised-button color="primary" (click)="edit()">Edit</button>
      <button type="submit" mat-raised-button color="primary" (click)="changePassword()">Change password</button>
    </div>

  </div>
</div>
