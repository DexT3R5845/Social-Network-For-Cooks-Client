
<form class="user_profile" [formGroup]="settingsForm">
  <div *ngIf="loading">loading...</div>

  <div *ngIf="profileData">
    <div >
      <img class="img-profile"  src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
    </div>
    <mat-form-field appearance="outline">
      <mat-label>First name:</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name:</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Birthday date:</mat-label>
      <input matInput formControlName="date">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Gender:</mat-label>
      <input matInput formControlName="gender">
    </mat-form-field>

    <div class="user_profile_control">
      <button type="submit" mat-raised-button color="primary" (click)="edit()">Edit</button>
      <button type="submit" mat-raised-button color="primary">Change password</button>
    </div>

  </div>
</form>
