<form class="edit_profile" [formGroup]="form" (ngSubmit) = "submit()">
  <div *ngIf="loading">loading...</div>
  <div >
    <img class="img-profile"  src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" >
  </div>

  <mat-form-field appearance="outline">
    <mat-label>First name:</mat-label>
    <input matInput formControlName="firstName" required>
    <mat-error>
      {{firstNameErrorMessage}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last name:</mat-label>
    <input matInput formControlName="lastName" required>
    <mat-error>
      {{lastNameErrorMessage}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Birthday date:</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Birthdate" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error>Please provide a valid birthdate</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label >Gender:</mat-label>
    <mat-select formControlName="gender" required>
      <mat-option value="M">M</mat-option>
      <mat-option value="F">F</mat-option>
    </mat-select>
    <mat-error>You must make a selection</mat-error>
  </mat-form-field>

  <div class="user_profile_edit">
    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Save</button>
  </div>
</form>
