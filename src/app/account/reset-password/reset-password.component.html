        <div class="invalid-token" *ngIf="tokenStatus == TokenStatus.Invalid">
            Token validation failed, if the token has expired you can get a new one at the <a routerLink="../../forgot-password">forgot password</a> page.
        </div>
      <form [formGroup]="form" *ngIf="tokenStatus == TokenStatus.Valid" (ngSubmit)="onSubmit()">
        <h2>Reset Password</h2>
        <mat-form-field class="full-width-input" >
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            <mat-error>
                {{passwordErrorMessage}}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput [type]="hideConfirm ? 'password' : 'text'" placeholder="Confirm password" formControlName="confirmPassword" required>
            <button type="button" mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            <mat-error>
                {{confirmPasswordErrorMessage}}
            </mat-error>
          </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>
      </form>
