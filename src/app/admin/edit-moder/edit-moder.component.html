<div class="container">
  <h3 class="title" mat-dialog-title>Moderator personal information</h3>

  <form class="mat-dialog-content" [formGroup]="form">
    <alert id="error-dialog"></alert>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Identifier"  formControlName="id" [(ngModel)]="this.data.id" [readonly]="true">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Email"  formControlName="email" [(ngModel)]="this.profile.email" [readonly]="true">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput  placeholder="First Name" [(ngModel)]="profile.firstName" formControlName="firstName" required >
        <mat-error>
          Please enter your first name correctly
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Last Name"  [(ngModel)]="profile.lastName"  formControlName="lastName" required >
        <mat-error>
          Please enter your last name correctly
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" [(ngModel)]="profile.birthDate" placeholder="Birthdate" formControlName="birthDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>
          Please provide a valid birthdate
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender" [(ngModel)]="profile.gender">
          <mat-option value="M">Male</mat-option>
          <mat-option value="F">Female</mat-option>
        </mat-select>
        <mat-error>You must make a selection</mat-error>
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field>
        <input matInput placeholder="Image url"  formControlName="imgUrl" [(ngModel)]="profile.imgUrl">
        <mat-error>
          Entered link has incorrect format. Set only .jpeg|.jpg|.png images.
        </mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button class="mat-raised-button" (click)="close()">Close</button>
      <button class="mat-raised-button mat-primary" [disabled]="!form.valid" (click)="editModerator()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
